<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Harsh Tayal">
    <meta name="description" content="Weather website by using HTML , CSS , JS and TailwindCSS">
    <title>Weather Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <!-- c07aabbdcff4e34c9266fb1d043ad86c -->
     <!-- https://api.openweathermap.org/data/2.5/weather?q={city}&appid={API key} -->
</head>
<body class="font-sans text-gray-800" id="bodybg">
    <div class="container  shadow-lg rounded-xl">
        <div class="search">
                <input type="text" id="city_input" placeholder="Enter city name" class="px-4 py-2 border border-gray-300  focus:outline-none focus:ring-2 focus:ring-blue-500" />
               <button id="btn" onclick="getweather()">Search</button>
               <div id="popup">Please Enter city name</div>
        </div>
        <div class="location ">
            <div class="locationdetail">
                  <div class="locationabout">
                       <h2 id="city_name"></h2>
                       <p id="weather_desc"></p>
                       <p id="date"></p>
                  </div>
                  <div class="imgbox">
                      <img id="weather_icon" src="" alt="weather_icon">
                  </div>
            </div>
            <div class="locationweather">
                <div id="tempcard"><p id="temp"></p></div>
                <div id="humcard"><p id="humidity"></p></div>
                <div id="windcard"><p id="wind_speed"></p></div>
                <div id="presscard"><p id="pressure"></p></div>
            </div>
        </div>
        <div class="fivecast " style="background-color: lightcoral;">cast</div>
    </div>
    <script src="app.js"></script>  
</body>
</html>
